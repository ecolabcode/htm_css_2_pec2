<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economía Circular - Contacto</title>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Economía Circular</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Participantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Artículo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1>Contacto</h1>
</header>
<main>
  <section class="contact-form">
    <form name="contact" method="POST" data-netlify="true" class="needs-validation" novalidate>
      <input type="hidden" name="form-name" value="contact">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <div class="invalid-feedback">
          Por favor, ingrese su nombre.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">
          Por favor, ingrese un correo electrónico válido.
        </div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        <div class="invalid-feedback">
          Por favor, ingrese su mensaje.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>
</main>
<footer>
  <script src="assets/scripts/main.js"></script>
  <script src="assets/scripts/form-validation.js"></script>
</footer>
</body>
</html>
